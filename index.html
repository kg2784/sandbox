<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button type="button" id="toggle" class="toggleButton">toggle filter</button>
  <div class="wrapper">
    <p class="outerText">outer filter</p>
    <div id="filterBox" class="box filter">
      <p class="innerText">in filter</p>
    </div>
  </div>
</body>
<script>
  document.getElementById('toggle').addEventListener('click', () => {
    console.log('click');
    document.getElementById('filterBox').classList.toggle('filter');
  })
</script>
</html>
